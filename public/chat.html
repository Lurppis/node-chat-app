<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="/css/style.css">

	<title>Chat | Chat app</title>
</head>

<body class="chat">
	<div class="chat__sidebar">
		<h3>People list</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>
		<div class="chat__footer">
			<form id="message-form">
				<input id="message" name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
				<button>Send</button>
			</form>
			<button id="message-location">Send location</button>
		</div>
	</div>

	<script id="message-templete" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

	<script id="location-message-templete" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>
					<a href="{{url}}" target="_blank">Here I'm</a>
				</p>
			</div>
		</li>
	</script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/scripts/libs/jquery-3.3.1.min.js"></script>
	<script src="/scripts/libs/mustache.js"></script>
	<script src="/scripts/libs/moment.js"></script>
	<script src="/scripts/chat.js"></script>
</body>

</html>
